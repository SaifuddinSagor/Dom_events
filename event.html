<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>

<body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button>
    <p id="user-info">NO user</p>
    <button id="btn-Login">Login</button>
    <br>
    <br>
    <!-- Handle input text -->
    <p id="name">No Name</p>
    <input id="input-name" placeholder="Your name" type="text">
    <button id="btn-update">Update</button>
    <script>
        // set event listener
        document.getElementById('btn-update').addEventListener('click', function () {
            console.log('Button Updated clicked')
            // step 2: get the text form the input field
            const nameInput = document.getElementById('input-name');
            console.log(nameInput)
            const name = nameInput.value;
            console.log('name', name)
            // set the name
            const nameP = document.getElementById('name');
            nameP.innerText = name;
        })

    </script>

    <script src="js/event.handler.js"></script>
</body>

</html>
